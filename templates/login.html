<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="static/assets/css/lstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login-Form</title>
</head>

<body>
    <header id="header">
        <div class="logo"><a href="">CyberHack Breach Analysis</a> </div>
        <div class="hamburger" id="toggle">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar" id="navbar">
            <ul>
                <li>
                    <a href="/landing">Home</a>
                </li>
                <li>
                    <a href="/services">Services</a>
                </li>
                <li>
                    <a href="#about">About Us</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
                
            </ul>
        </nav>
    </header>
    <div class="container" id="home">
        <div class="login-left">
            <div class="login-header">
                <h1>Login Page</h1>
            </div>
            <form  class="login-form"  method="POST">
                <div class="login-content">
                    <div class="form-item">
                        <label for="text">Enter Username</label>
                        <input type="text" name="username" id="" placeholder="Username">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</span></label>
                        <label for="text"></label>
                        <input type="password" name="password" id="password" placeholder="Enter your Password" required class="pass-key">
                        <img src="static/assets/eye-close.png" id="eyeicon" class="password-toggle">
                        <!-- <span class="show">Show</span> -->
                    </div>
                    {% if error %}
                    <p class="error">{{ error }}</p>
                    {% endif %}
                
                    <div class="bg-grey">
                        <div class="sing-up">Don't have an account? <a href="/signup"class="text-link" id="sign-up" >Sign up</a></div>
                        <!--<a href="#register" class="link-register">Sign Up</a>-->
                    </div>
    
                    
                    <input type="submit" class="l_button" value="Login">
                </div>
                
            </form>
        </div>
        <div class="login-right">
            <img src="static/assets/Data Arranging_Two Color.svg" alt="">
        </div>
    </div>

    <script>
		let eyeicon = document.getElementById("eyeicon");
		let password = document.getElementById("password");

		eyeicon.onclick = function() {
			if (password.type == "password"){
				password.type = "text"; 
				eyeicon.src = "static/assets/eye-open.png";
			}else{
				password.type = "password";
				eyeicon.src = "static/assets/eye-close.png";
			}
		} 
	</script>

    <script src="static/assets/js/index.js"></script>
</body>

</html>
